    ## 시간을 이터러블로 다루기

    1. range와 take의 재해석
    <script>
        _.go(
            _.range(10),
            _.take(3),
            console.log
        )

        _.go(
            L.range(10),
            L.take(3), // 최대 3개의 값을 필요하고, 최대 3번의 일을 수행
            console.log
        )

        _.go(
            L.range(1, 10),
            // L.map(_.delay(1000)),
            L.filter(a => a % 2),
            L.map(_ => new Date()),
            L.take(3), // 최대 3개의 값을 필요하고, 최대 3번의 일을 수행
            _.each(console.log)
        )
    </script>

    2. takeWhile, takeUntil

    <script>
        console.clear();
        _.go(
            [1, 2, 3, 4, 5, 6, 7, 8, 0, 0],
            _.takeWhile(a => a),
            _.each(console.log)
        )

        _.go(
            [1, 2, 3, 4, 5, 6, 7, 8, 0, 0],
            _.takeUntil(a => a),
            _.each(console.log)
        )
    </script>

    3. 할 일들을 이터러블(리스트)로 바라보기
    <script>
        console.clear();
        const track = [
            { cars: ['철수', '영희', '철희', '영수'] },
            { cars: ['하든', '커리', '듀란트', '탐슨'] },
            { cars: ['폴', '어빙', '릴라드', '맥컬럼'] },
            { cars: ['스파이더맨', '아이언맨'] },
            { cars: [] }
        ];

        _.go(
            L.range(Infinity),
            L.map(i => track[i]),
            L.map(({ cars }) => cars),
            L.map(_.delay(1000)),
            L.takeWhile(({ length: l }) => l === 4),
            // L.takeUntil(({ length: l }) => l < 4),
            L.flat,
            L.map(car => `${car} 출발!`),
            _.each(console.log)
        )
    </script>
