## 명령형 습관 지우기 - 만능 reduce? No!

1. reduce + 복잡한 함수 + acc 보다 map + 간단한 함수 + reduce

<script>
const users = [
  { name: 'AA', age: 35 },
  { name: 'BB', age: 26 },
  { name: 'CC', age: 28 },
  { name: 'CC', age: 34 },
  { name: 'EE', age: 23 }
];

console.log(_.reduce((total, u) => total + u.age, 0, users));

const add = (a, b) => a + b;

console.log(_.reduce(add, L.map(u => u.age, users)));

const ages = L.map(u => u.age);

console.log(_.reduce(add, ages(users)));
console.clear();
</script>

2. reduce 하나 보다 map + filter + reduce

<script>
console.log(
  _.reduce((total, u) => u.age >= 30 ? total : total + u.age,
    0,
    users));

console.log(
  _.reduce(add,
    L.map(u => u.age,
      L.filter(u => u.age < 30, users))));

console.log(
  _.reduce(add,
    L.filter(n => n < 30,
      L.map(u => u.age, users))));

console.clear();
</script>

3. query

<script>
const obj1 = {
  a: 1,
  b: undefined,
  c: 'CC',
  d: 'DD'
};
// a=1&c=CC&d=DD

function query1(obj) {
  let res = '';
  for (const k in obj) {
    const v = obj[k];
    if (v === undefined) continue;
    if (res != '') res += '&';
    res += k + '=' + v;
  }
  return res;
}
console.log(query1(obj1));

function query2(obj) {
  return Object
    .entries(obj)
    .reduce((query, [k, v], i) => {
      if (v === undefined) return query;
      return `${query}${i > 0 ? '&' : ''}${k}=${v}`;
    }, '');
}
console.log(query2(obj1));

const join = _.curry((sep, iter) =>
  _.reduce((a, b) => `${a}${sep}${b}`, iter));

const query3 = obj =>
  join('&',
    _.map(([k, v]) => `${k}=${v}`,
      _.reject(([_, v]) => v === undefined,
        Object.entries(obj))));

console.log(query3(obj1));

const query5 = _.pipe(

4. queryToObject

<script>
const split = _.curry((sep, str) => str.split(sep));

const queryToObject = _.pipe(
  split('&'),
  L.map(split('=')),
  L.map(([k, v]) => ({ [k]: v })),
  _.reduce(Object.assign));

console.log(queryToObject('a=1&c=CC&d=DD'));
</script>
